<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <link href="css/font-awesome.css" rel="stylesheet"/>
    <link href="css/bootstrap-datepicker.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
    <script src="js/jquery-3.3.1.min.js" type="application/javascript"></script>
</head>
<body>

<div class="wrapper register-page">
    <section class="hero">
        <header>
            <div class="container">
                <nav class="navbar navbar-expand-md fixed-top navbar-dark">
                    <div class="container">
                        <a class="navbar-brand" href="#">Fixed navbar</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                                aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarCollapse">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Link</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled" href="#">Disabled</a>
                                </li>
                            </ul>


                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <div class="jumbotron jumbotron-fluid mb-0 d-flex" style="height: auto">
            <div class="container align-self-center mt-5 mt-sm-1 mt-md-0">
                <div class="row justify-content-center text-center ">
                    <div class="col-10 col-sm-10 col-md-10 col-lg-8 d-flex  align-self-center justify-content-center">
                        <div class="card w-100">
                            <div class="card-header bg-primary text-white">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-6">
                                            <h6>Entrar</h6>
                                        </div>
                                        <div class="col-6">
                                            <h6>Registrarse</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-12 col-md-6">
                                            <div class="form-group">
                                                <input type="text" class="form-control mt-2"
                                                       placeholder="Correo Electr&oacute;nico">
                                                <input type="password" class="form-control mt-2"
                                                       placeholder="Contrase&ntilde;a">
                                                <div class="custom-control custom-checkbox text-left mt-2">
                                                    <input type="checkbox" class="custom-control-input"
                                                           id="customCheck1">
                                                    <label class="custom-control-label"
                                                           for="customCheck1">Recuérdame</label>
                                                </div>
                                                <input class="btn btn-primary mr-2 mt-4" value="Entrar">
                                                <a class="btn btn-link">¿Olvidó su Contrase&ntilde;a?</a>

                                                <a class="btn btn-block btn-primary mr-2 mt-4 text-white">
                                                    <i class="fa fa-facebook"></i>
                                                    Entrar con Facebook
                                                </a>
                                                <a class="btn btn-block btn-info mr-2 mt-2 text-white">
                                                    <i class="fa fa-twitter"></i>
                                                    Entrar con Twitter
                                                    <a class="btn btn-block btn-danger mr-2 mt-2 text-white">
                                                        <i class="fa fa-google-plus"></i>
                                                        Entrar con Google
                                                    </a>
                                                </a>
                                            </div>
                                        </div>
                                        <!-- Registro -->
                                        <div class="col-12 col-md-6">
                                            <div class="form-group">
                                                <input type="email" class="form-control mt-2"
                                                       placeholder="Correo electrónico">
                                                <input type="password" class="form-control mt-2"
                                                       placeholder="Contrase&ntilde;a">
                                                <input type="password" class="form-control mt-2"
                                                       placeholder="Confirmar Contrase&ntilde;a">
                                                <input id="google-maps" class="form-control mt-2"
                                                       placeholder="Inserte su dirección">
                                                <div class="google-maps-container img-fluid img-thumbnail mt-2 w-100 "
                                                     style="height: 106px">
                                                    <!-- Este es el contenedor del mapa de Google (API) -->
                                                    <div class="w-100 h-100"
                                                         style="background-image: url('img/mapa.jpg')"></div>
                                                </div>
                                                <div class="custom-control custom-checkbox text-left mt-2">
                                                    <input type="checkbox" class="custom-control-input"
                                                           id="customCheck2">
                                                    <label class="custom-control-label" for="customCheck2">Acepto las <a
                                                            href="#">Condiciones de Uso</a></label>
                                                </div>
                                                <input class="btn btn-primary mr-2 mt-2" value="Registrarse">

                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="card-footer text-center">
                                <a class="btn btn-link">
                                    <i class="fa fa-chevron-left"></i>
                                    Regresar a la p&aacute;gina principal
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <p class="text-white mb-0" style="text-align: center; color:#909090">Copyright 2018. Todos los
                        derechos reservados</p>
                </div>
            </div>
        </div>
    </footer>
</div>
</body>
<script src="js/bootstrap.bundle.min.js" type="application/javascript"></script>
<script src="js/bootstrap-datepicker.min.js" type="application/javascript"></script>
<script src="js/bootstrap-datepicker.es.min.js" type="application/javascript"></script>
<script src="js/functions.js" type="application/javascript"></script>

</html>
