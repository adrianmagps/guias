<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <link href="css/font-awesome.css" rel="stylesheet"/>
    <link href="css/bootstrap-datepicker.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
    <script src="js/jquery-3.3.1.min.js" type="application/javascript"></script>
</head>
<body>

<div class="wrapper register-page">
    <section class="hero">
        <header>
            <div class="container">
                <nav class="navbar navbar-expand-md fixed-top navbar-dark">
                    <div class="container">
                        <a class="navbar-brand" href="#">Fixed navbar</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                                aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarCollapse">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Link</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled" href="#">Disabled</a>
                                </li>
                            </ul>


                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <div class="jumbotron jumbotron-fluid mb-0 d-flex" style="height: auto">
            <div class="container-fluid align-self-center mt-5 mt-sm-1 mt-md-0">
                <div class="row justify-content-center text-center ">
                    <div class="col-10 col-sm-10 col-md-10 col-lg-8 d-flex  align-self-center justify-content-center">
                        <div class="h-100">
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                    data-target="#exampleModalCenter">
                                Launch demo modal
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <ul class="nav nav-pills" id="pills-tab" role="tablist">
                                                <li class="nav-item">
                                                    <a class="nav-link active" id="pills-general-tab" data-toggle="pill"
                                                       href="#pills-general" role="tab" aria-controls="pills-general"
                                                       aria-selected="true">General</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link" id="pills-calendar-tab" data-toggle="pill"
                                                       href="#pills-calendar" role="tab" aria-controls="pills-calendar"
                                                       aria-selected="false">Calendario</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link" id="pills-location-tab" data-toggle="pill"
                                                       href="#pills-location" role="tab" aria-controls="pills-location"
                                                       aria-selected="false">Ubicaci&oacute;n</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link" id="pills-friends-tab" data-toggle="pill"
                                                       href="#pills-friends" role="tab" aria-controls="pills-friends"
                                                       aria-selected="false">Amigos</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link" id="pills-media-tab" data-toggle="pill"
                                                       href="#pills-media" role="tab" aria-controls="pills-media"
                                                       aria-selected="false">Multimedia</a>
                                                </li>
                                            </ul>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <!-- General Tab -->
                                            <div class="tab-pane fade show active" id="pills-general" role="tabpanel"
                                                 aria-labelledby="pills-general-tab">
                                                <div class="container-fluid">
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <div class="custom-control custom-checkbox text-left mb-2">
                                                                <input type="checkbox" class="custom-control-input"
                                                                       id="customCheck1">
                                                                <label class="custom-control-label" for="customCheck1">Soy
                                                                    el organizador</label>
                                                            </div>
                                                            <input class="form-control" placeholder="Título del evento">
                                                        </div>
                                                    </div>
                                                    <div class="row mt-2">
                                                        <div class="col-12 col-md-6 col-lg-3">
                                                            <label class="mt-2">Categorías</label>
                                                        </div>
                                                        <div class="col-12 col-md-6 col-lg-3 mb-2">
                                                            <select class="custom-select">
                                                                <option selected><i>Select</i></option>
                                                                <option value="1">One</option>
                                                                <option value="2">Two</option>
                                                                <option value="3">Three</option>
                                                            </select>
                                                        </div>
                                                        <div class="col-12 col-md-6 col-lg-3 mb-2">
                                                            <select class="custom-select">
                                                                <option selected>Select</option>
                                                                <option value="1">One</option>
                                                                <option value="2">Two</option>
                                                                <option value="3">Three</option>
                                                            </select>
                                                        </div>
                                                        <div class="col-12 col-md-6 col-lg-3 mb-2">
                                                            <select class="custom-select">
                                                                <option selected>Select</option>
                                                                <option value="1">One</option>
                                                                <option value="2">Two</option>
                                                                <option value="3">Three</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="row mt-2">
                                                        <div class="col-12 col-md-6 col-lg-3">
                                                            <label class="mt-2">Hora de Comienzo</label>
                                                        </div>
                                                        <div class="col-12 col-md-6 col-lg-9 mb-2">
                                                            <input class="form-control" type="date"
                                                                   placeholder="Título del evento">
                                                        </div>
                                                    </div>
                                                    <div class="row mt-2">
                                                        <div class="col-12 col-md-6 col-lg-3">
                                                            <label class="mt-2">Descripción del Evento</label>
                                                        </div>
                                                        <div class="col-12 col-md-6 col-lg-9 mb-2">
                                                            <textarea class="form-control" id="txtDescriptionArea"
                                                                      rows="3"></textarea>
                                                        </div>
                                                    </div>
                                                    <div class="row mt-2">
                                                        <div class="col-12 col-md-6 col-lg-3 mb-2">
                                                            <div class="custom-control custom-radio text-left mt-2">
                                                                <input type="radio" id="customRadio2" name="customRadio"
                                                                       class="custom-control-input">
                                                                <label class="custom-control-label" for="customRadio2">Precio</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 col-md-6 col-lg-3 mb-2">
                                                            <input class="form-control" type="number">
                                                        </div>
                                                        <div class="col-12 col-md-6 col-lg-3 mb-2">
                                                            <div class="custom-control custom-radio text-left mt-2">
                                                                <input type="radio" id="customRadio1" name="customRadio"
                                                                       class="custom-control-input">
                                                                <label class="custom-control-label" for="customRadio1">Compartir
                                                                    gastos</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 col-md-6 col-lg-3">
                                                            <input class="form-control" type="number">
                                                        </div>
                                                    </div>
                                                    <div class="row mt-2">
                                                        <div class="col-12 col-md-6 col-lg-3 mb-2">
                                                            <div class="custom-control custom-radio text-left mt-2">
                                                                <label class=" custom-control-label" for="customRadio3">Precio</label>

                                                                <input type="radio" id="customRadio3"
                                                                       name="customRadio2" class="custom-control-input">
                                                            </div>
                                                        </div>

                                                        <div class="col-12 col-md-6 col-lg-3 mb-2">
                                                            <div class="custom-control custom-radio text-left mt-2">
                                                                <input type="radio" id="customRadio4"
                                                                       name="customRadio2" class="custom-control-input">
                                                                <label class="custom-control-label" for="customRadio4">Compartir
                                                                    gastos</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Calendar Tab -->
                                            <div class="tab-pane fade" id="pills-calendar" role="tabpanel"
                                                 aria-labelledby="pills-calendar-tab">.
                                            </div>
                                            <!-- Location Tabs -->
                                            <div class="tab-pane fade" id="pills-location" role="tabpanel"
                                                 aria-labelledby="pills-location-tab">.
                                            </div>
                                            <!-- Friends Tabs -->
                                            <div class="tab-pane fade" id="pills-friends" role="tabpanel"
                                                 aria-labelledby="pills-friends-tab">.
                                            </div>
                                            <!-- Multimedia Tabs -->
                                            <div class="tab-pane fade" id="pills-media" role="tabpanel"
                                                 aria-labelledby="pills-media-tab">.
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                            </button>
                                            <button type="button" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <p class="text-white mb-0" style="text-align: center; color:#909090">Copyright 2018. Todos los
                        derechos reservados</p>
                </div>
            </div>
        </div>
    </footer>
</div>
</body>
<script src="js/bootstrap.bundle.min.js" type="application/javascript"></script>
<script src="js/bootstrap-datepicker.min.js" type="application/javascript"></script>
<script src="js/bootstrap-datepicker.es.min.js" type="application/javascript"></script>
<script src="js/functions.js" type="application/javascript"></script>

</html>
